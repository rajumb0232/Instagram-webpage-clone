<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
<body>

                <i class="ri-messenger-line"></i>
            </div>
        </div>
        <div class="stories-bar">
            <div class="story">
                <!-- <img src="https://images.unsplash.com/photo-1495211895963-08d8812dcbf0?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="story-profile-img"> -->
                <!-- <p class="story-profile-name">vipin_nair</p> -->
            </div>
        </div>


        <div class="navbar">
            <i class="ri-home-5-fill"></i>
            <i class="ri-search-line"></i>
            <i class="ri-add-box-line"></i>
            <i class="ri-tv-line"></i>
            <i class="ri-user-fill"></i>
        </div>
    </div>

    <script src="script.js"></script>

</html>
